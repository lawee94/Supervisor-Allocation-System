 <div class="pagination">

  <span class="step-links">

    {% if page.has_previous %}
      <a id="previous" href="?page={{ page.previous_page_number }}{% if query %}&q={{ query }}{% endif %}">Previous</a>
    {% endif %}

    <span class="current">
      Page {{ page.number }} of {{ page.paginator.num_pages }}
    </span>

    
      {% if page.has_next %}
        <a id="nexts" href="?page={{ page.next_page_number }}{% if query %}&q={{ query }}{% endif %}">Next</a>
      {% endif %}

  </span>
  
  <div class="ml-5">
      {% for i in page.paginator.page_range  %}
      
        {% if page.number == i %}
          <li class="active text-white bg-primary py-1 px-3 input-inline"><span>{{ i }}</span><span class="sr-only">(current)</span></li>
        {% else %}
          <li class="bg-warning py-1 px-3 border input-inline"><a href="?page={{ i }}{% if query %}&q={{ query }}{% endif %}">{{ i }}</a></li>
        {% endif %}

      {% endfor %}
  </div>  
      
</div>
