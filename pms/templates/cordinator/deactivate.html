{% load staticfiles %}
<script type="text/javascript" src="{% static 'js/client_profile.js' %}" async="true"></script>

<!-- Modal -->
 <form method="post" data-url="{% url 'request_delete' req.id %}" id="req_delete">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Confirm Request deletion</h4>
  </div>
  <div class="modal-body">
     <h4 class="text-left">Are you sure you want to delete this account <strong>{{ req.title }}</strong>?</h4>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">Delete User</button>
  </div>
</form>
  <!--End of Modal-->
